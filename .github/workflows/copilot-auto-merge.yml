# When a Copilot PR is ready for review (not draft), enable auto-merge (squash).
# With "Allow auto-merge" on in repo settings, GitHub merges when checks pass.

name: Enable auto-merge for Copilot PRs

on:
  pull_request:
    types: [ready_for_review, reopened, synchronize]

permissions:
  pull-requests: write
  contents: write

jobs:
  enable-auto-merge:
    runs-on: ubuntu-latest
    # Only when PR is not draft and was created by Copilot
    if: github.event.pull_request.user.login == 'github-copilot[bot]' && github.event.pull_request.draft == false
    steps:
      - name: Enable auto-merge (squash)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge ${{ github.event.pull_request.number }} --auto --squash
